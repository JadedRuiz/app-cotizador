<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-lg-3 col-sm-12" style="height: 130px;">
            <img [src]="imageUrl" class="img-respon rounded" (click)="adjuntarImagen()" style="cursor: pointer;" placement="bottom" ngbTooltip="Ajuntar Imagen" container="body">
            <input type="file" class="d-none" id="adjimgLote" accept="image/png, image/jpeg, image/jpg" (change)="convertirImagen($event)">
        </div>
        <div class="col-lg-9 col-sm-12">
            <div class="row mt-1">
                <div class="col-12">
                    <div class="options d-flex align-items-center justify-content-end" style="width: 100% !important;">
                        @if(lote.iStatus == 1) {
                            <span class="badge disponible"><i class="fa fa-circle text-white" aria-hidden="true"></i> Disponible</span>
                        } @else {
                            <i class="fa fa-circle i-disponible mx-1" aria-hidden="true" placement="top" ngbTooltip="Disponible" container="body" (click)="lote.iStatus= 1"></i>
                        }
                        @if(lote.iStatus == 2) {
                            <span class="badge apartado"><i class="fa fa-circle text-white" aria-hidden="true"></i> Apartado</span>
                        } @else {
                            <i class="fa fa-circle i-apartado mx-1" aria-hidden="true" placement="top" ngbTooltip="Apartado" container="body" (click)="lote.iStatus= 2"></i>
                        }
                        @if(lote.iStatus == 3) {
                            <span class="badge vendido"><i class="fa fa-circle text-white" aria-hidden="true"></i> Vendido</span>
                        } @else {
                            <i class="fa fa-circle i-vendido mx-1" aria-hidden="true" placement="top" ngbTooltip="Vendido" container="body" (click)="lote.iStatus= 3"></i>
                        }
                        
                    </div>  
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col-lg-5 col-sm-12">
                    <label for="no_lote">Número de lote</label>
                    <input [(ngModel)]="lote.iLote" type="number" class="form-control" id="no_lote">
                </div>
                <div class="form-group col-lg-7 col-sm-12">
                    <label for="tipo_lote">Tipo Lote</label>
                    <input [(ngModel)]="lote.sTipoLote" type="text" class="form-control upper" id="tipo_lote">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="form-group col-lg-4 col-sm-12">
            <label for="sSuperficie">Superficie (㎡)</label>
            <input [(ngModel)]="lote.iSuperficie" type="number" class="form-control" id="sSuperficie" (input)="calcularTotal()">
        </div>
        <div class="col-lg-8 col-sm-12 form-group">
            <div class="row mx-0 px-0">
                <label class="d-flex justify-content-between align-items-center">
                    Dimensiones (㎡)
                    <div class="form-check my-0">
                        <input class="form-check-input" type="checkbox" value="" id="bIrregular" [(ngModel)]="lote.bIrregular">
                        <label class="form-check-label" for="bIrregular">
                          Irregular
                        </label>
                    </div>
                </label>
                <div class="col-6">
                    <input type="number" class="form-control" [(ngModel)]="lote.iAncho" disabled="{{lote.bIrregular}}">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" [(ngModel)]="lote.iLargo" disabled="{{lote.bIrregular}}">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 align-items-end justify-content-between">
        <div class="col-lg-5 col-sm-12 form-group">
            <label for="precio_m2">Precio del M2</label>
            <input  type="text" class="form-control" id="precio_m2" [(ngModel)]="lote.iPrecioM2Contado" (input)="calcularTotal()">
        </div>
        <div class="col-lg-7 col-sm-12 form-group">
            <label for="precio_contado">Precio Contado</label>
            <p class="text-end precio" id="precio_contado">{{ precioContado | currency: '$ '}}</p>
        </div>        
    </div>
    <div class="row mt-2 justify-content-end">
        <button class="btn btn-success col-3" type="button" (click)="guardarLote()">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp; Guardar
        </button>
    </div>
</div>
